<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <header class="header">
                <a href="#" class="logo">
                    <img src="img/logo.svg" alt="logo">
                </a>
            </header>
            <div class="mobile-pic">
            </div>
            <section class="offer">
                <div class="offer__wrapper">
                    <h1>We're <br><span>Coming <br>soon</span></h1>
                    <p>Hello fellow shoppers! We're currently building new fashion store. Add your email bellow to stay
                        up-to-date with announcments and our launch deals.</p>
                    <form action="#" method="GET" id="form">
                        <input type="text" id="email" placeholder="Email Address" type="email" name="email">
                        <button type="submit">
                            <img src="img/icon-arrow.svg" alt="submit icon">
                        </button>
                        <img src="img/icon-error.svg" class="error-icon" alt="error">
                    </form>
                </div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
